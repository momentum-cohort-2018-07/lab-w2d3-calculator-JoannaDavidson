<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div id="calc-clear" class="calc-button_clear calc-fn">C</div>
        <div id="calc-display"></div>
        <div id="calc-7" class="calc-button">7</div>
        <div id="calc-8" class="calc-button">8</div>
        <div id="calc-9" class="calc-button">9</div>
        <div id="calc-divide" class="calc-button calc-operator">/</div>
        <div id="calc-modulo" class="calc-button calc-operator">%</div>
        <div id="calc-4" class="calc-button">4</div>
        <div id="calc-5" class="calc-button">5</div>
        <div id="calc-6" class="calc-button">6</div>
        <div id="calc-multiply" class="calc-button calc-operator">x</div>
        <div id="calc-power" class="calc-button calc-operator">^</div>
        <div id="calc-1" class="calc-button">1</div>
        <div id="calc-2" class="calc-button">2</div>
        <div id="calc-3" class="calc-button">3</div>
        <div id="calc-subtract" class="calc-button calc-operator">-</div>
        <div id="calc-openpar" class="calc-button calc-operator">(</div>
        <div id="calc-0" class="calc-button">0</div>
        <div id="calc-decimal" class="calc-button">.</div>
        <div id="calc-equals" class="calc-button_equals calc-fn">=</div>
        <div id="calc-addition" class="calc-button calc-operator">+</div>
        <div id="calc-closepar" class="calc-button calc-operator">)</div>
    </div>
</body>
</html>
